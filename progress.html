<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./progress.css">
    <title>progress bar</title>
</head>
<body>
    <div class="progress-block">
        <div class="progress-icon">
            <div id="progress-bar" class="progress-circle"></div>
        </div>
        <div class="progress-tools">
            <div class="progress-value">
                <input id="progress-value-input" class="progress-value__input" type="text" value="0">
                <span class="progress-value__span">Value</span>
            </div>
            <div class="progress-animate">
                <label class="Toggle" for="animation-toogle">
                    <input type="checkbox" name="animation-toogle" id="animation-toogle" class="Toggle__input hidden" />
                    <div id="toogle-btn-animation" class="toogle-checkbox"></div>
                </label>
                <span class="progress-animate__span">Animate</span>
            </div>
            <div class="progress-hide">
                <label class="Toggle" for="hide-toggle">
                    <input type="checkbox" name="hide-toggle" id="hide-toggle" class="Toggle__input hidden" />
                    <div id="toggle-btn-hide" class="toogle-checkbox"></div>
                </label>
                <span class="progress-hide__span">Hide</span>
            </div>
        </div>
    </div>

    <script src="./progress.js"></script>
</body>
</html>
